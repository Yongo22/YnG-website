<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yn'G CMS Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Yn'G CMS Admin Panel</h1>
  </header>

  <main>
    <section>
      <h2>Hero Section</h2>
      <input id="heroTitle" placeholder="Hero Title" />
      <input id="heroSubtitle" placeholder="Hero Subtitle" />
      <input id="heroCTA" placeholder="CTA Text" />
      <input id="heroCTALink" placeholder="CTA Link" />
    </section>

    <section>
      <h2>Features</h2>
      <div id="featuresContainer"></div>
      <button id="addFeature">Add Feature</button>
    </section>

    <section>
      <h2>About Section</h2>
      <textarea id="aboutText" rows="5" placeholder="About Text"></textarea>
    </section>

    <section>
      <h2>Blogs</h2>
      <div id="blogsContainer"></div>
      <button id="addBlog">Add Blog</button>
    </section>

    <button id="downloadJSON">Download Updated JSON</button>
  </main>

  <script src="admin.js"></script>
</body>
</html>
