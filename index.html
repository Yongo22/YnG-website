<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yn'G Website - Books, Inspiration & Community" />
  <title>Yn'G Official</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <h1 class="logo">Yn'G</h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#blogs">Blogs</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Create, Learn, Inspire</h2>
    <p>Where Creativity Meets Community.</p>
    <button class="cta-btn" onclick="document.getElementById('features').scrollIntoView({behavior:'smooth'})">Get Started</button>
  </section>

  <!-- Features Section -->
  <section id="features" class="features reveal"></section>

  <!-- Blogs Section -->
  <section id="blogs" class="blogs reveal"></section>

  <!-- About Section -->
  <section id="about" class="about reveal">
    <p></p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact reveal">
    <h2>Contact Us</h2>
    <p>Have questions, suggestions, or ideas? We’d love to hear from you!</p>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit" class="cta-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="reveal">
    <p>&copy; 2025 Yn'G. All Rights Reserved.</p>
  </footer>

  <!-- Back to Top -->
  <button id="backToTop">⬆</button>

  <script src="script.js"></script>
</body>
</html>
