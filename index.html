<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yn'G Website - Beige and Blue Theme with Custom Logo">
  <title>Yn'G Website</title>
  <link rel="stylesheet" href="style.css">

  <!-- SEO & Social -->
  <meta property="og:title" content="Yn'G Website" />
  <meta property="og:description" content="Clean beige and blue design with the Yn'G logo." />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc; /* beige */
      color: #003366; /* dark blue */
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #003366;
      border: 3px solid #003366;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background-color: white;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Yn'G</div>
    <h1>Welcome to Yn'G Website</h1>
  </header>

  <main>
    <h2>About This Project</h2>
    <p>This is a simple HTML5 website built with a beige and blue theme, featuring the <strong>Yn'G</strong> logo.</p>
  </main>

  <footer>
    <p>&copy; 2025 Yn'G. All rights reserved.</p>
  </footer>
</body>
</html>
